<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysium Web - Home</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <!-- Nebula and Stars Background -->
  <div id="nebula-container">
    <div id="nebula1" class="nebula"></div>
    <div id="nebula2" class="nebula"></div>
  </div>
  <div id="stars">
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
  </div>

  <!-- Main Content -->
  <main>
    <!-- Notifications Section -->
    <section id="notifications">
      <h2>Notifications</h2>
      <ul>
        <li>New quest unlocked!</li>
        <li>Your achievement progress has been updated.</li>
        <li>Upcoming event: Galaxy Exploration in 1 hour.</li>
      </ul>
    </section>

    <!-- Quick Actions Section -->
    <section id="quick-actions">
      <h2>Quick Actions</h2>
      <div class="actions">
        <button onclick="window.location.href='avatar.html'">Avatar</button>
        <button onclick="window.location.href='items.html'">Items</button>
        <button onclick="window.location.href='quests.html'">Quests</button>
      </div>
    </section>

    <!-- Updates Section -->
    <section id="updates">
      <h2>Latest Updates</h2>
      <p>Discover the newest content and features added to Elysium Web.</p>
    </section>
  </main>
</body>
</html>
