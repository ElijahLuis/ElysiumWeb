<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysium - Explore</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <div id="fadeOverlay" class="start" class="start"></div>
    <div id="nebula-container">
      <div class="nebula" id="nebula1"></div>
      <div class="nebula" id="nebula2"></div>
    </div>
    <div id="stars"></div>
    <nav id="main-nav" aria-label="primary"></nav>
    <main id="explore-main">
      <section id="explore-intro" class="home-section">
        <h2 class="stellar-heading">Choose Your Path</h2>
        <p class="explore-desc">
          Name your feelings and let them guide you toward the stars. Each
          response feeds our growing constellation of emotion and helps build a
          legacy of clarity. Here youâ€™ll find kindred spirits who understand
          without long explanations.
        </p>
      </section>
      <section id="explore-form-section" class="home-section">
        <form id="explore-form" class="form" aria-describedby="explore-desc">
          <label for="e1">How much energy do you have for adventure?</label>
          <select id="e1" name="e1">
            <option value="1">Barely a flicker</option>
            <option value="2">A quiet spark</option>
            <option value="3">Ready for the journey</option>
            <option value="4">Brimming with life</option>
            <option value="5">Boundless momentum</option>
          </select>
          <label for="e2">Where do you feel drawn today?</label>
          <select id="e2" name="e2">
            <option value="1">To the deepest shadows</option>
            <option value="2">Toward a hint of shade</option>
            <option value="3">Balanced between dark and light</option>
            <option value="4">Toward the bright places</option>
            <option value="5">Into brilliant light</option>
          </select>
          <label for="e3">How much connection do you seek?</label>
          <select id="e3" name="e3">
            <option value="1">I prefer solitude</option>
            <option value="2">Give me some space</option>
            <option value="3">Open to company</option>
            <option value="4">Craving closeness</option>
            <option value="5">Yearning for community</option>
          </select>
          <label for="e4">How eager are you for something new?</label>
          <select id="e4" name="e4">
            <option value="1">I cling to routine</option>
            <option value="2">Comfort is nice</option>
            <option value="3">An occasional surprise</option>
            <option value="4">Often exploring</option>
            <option value="5">Always chasing the new</option>
          </select>
          <label for="e5">How resilient do you feel?</label>
          <select id="e5" name="e5">
            <option value="1">Fragile</option>
            <option value="2">Finding my feet</option>
            <option value="3">Steady</option>
            <option value="4">Strong</option>
            <option value="5">Unshakeable</option>
          </select>
          <label for="e6">When darkness looms, how do you respond?</label>
          <select id="e6" name="e6">
            <option value="abyss">Dive inward</option>
            <option value="mist">Seek answers</option>
            <option value="oasis">Reach for comfort</option>
            <option value="zenith">Stand tall</option>
          </select>
          <label for="e7">When does joy arrive for you?</label>
          <select id="e7" name="e7">
            <option value="zenith">Celebrate achievement</option>
            <option value="trace">Relive memories</option>
            <option value="ember">Chase excitement</option>
            <option value="oasis">Share gratitude</option>
          </select>
          <button type="submit" class="submit-btn">Show Realm</button>
        </form>
        <div id="explore-result" class="hidden" aria-live="polite"></div>
      </section>
    </main>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/ripple.js"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/explore.js"></script>
  </body>
</html>
