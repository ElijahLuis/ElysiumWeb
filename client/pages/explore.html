<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysium - Explore</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <div id="fadeOverlay"></div>
    <div id="nebula-container">
      <div class="nebula" id="nebula1"></div>
      <div class="nebula" id="nebula2"></div>
    </div>
    <div id="stars"></div>
    <nav id="main-nav" aria-label="primary"></nav>
    <main id="explore-main">
      <section id="explore-section" class="home-section">
        <h2 class="stellar-heading">Choose Your Path</h2>
        <p class="explore-desc">
          Name your feelings and let them guide you toward the stars. Each
          response feeds our growing constellation of emotion and helps build a
          legacy of clarity. Here youâ€™ll find kindred spirits who understand
          without long explanations.
        </p>
        <form id="explore-form" class="form" aria-describedby="explore-desc">
          <label for="e1">Energy for adventure</label>
          <select id="e1" name="e1">
            <option value="1">1 - Faint</option>
            <option value="2">2 - Low</option>
            <option value="3">3 - Balanced</option>
            <option value="4">4 - Energized</option>
            <option value="5">5 - Boundless</option>
          </select>
          <label for="e2">Drawn to light or shadow</label>
          <select id="e2" name="e2">
            <option value="1">1 - Deep Shadow</option>
            <option value="2">2 - Somewhat Dark</option>
            <option value="3">3 - Balanced</option>
            <option value="4">4 - Bright</option>
            <option value="5">5 - Brilliant Light</option>
          </select>
          <label for="e3">Need for connection</label>
          <select id="e3" name="e3">
            <option value="1">1 - Solitary</option>
            <option value="2">2 - Prefer Space</option>
            <option value="3">3 - Open to Company</option>
            <option value="4">4 - Seeking Closeness</option>
            <option value="5">5 - Craving Community</option>
          </select>
          <label for="e4">Desire for novelty</label>
          <select id="e4" name="e4">
            <option value="1">1 - Routine</option>
            <option value="2">2 - Comfortable</option>
            <option value="3">3 - Occasional Surprise</option>
            <option value="4">4 - Often Exploring</option>
            <option value="5">5 - Craving New</option>
          </select>
          <label for="e5">Emotional resilience</label>
          <select id="e5" name="e5">
            <option value="1">1 - Fragile</option>
            <option value="2">2 - Growing</option>
            <option value="3">3 - Steady</option>
            <option value="4">4 - Strong</option>
            <option value="5">5 - Unshakeable</option>
          </select>
          <button type="submit" class="submit-btn">Show Realm</button>
        </form>
        <div id="explore-result" class="hidden" aria-live="polite"></div>
      </section>
    </main>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/explore.js"></script>
  </body>
</html>
