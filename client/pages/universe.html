<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysium Universe</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/universe.css" />
  </head>
  <body class="universe-page">
    <div id="fadeOverlay"></div>
    <div id="gradientOverlay"></div>
    <div id="nebula-container">
      <div class="nebula" id="nebula1"></div>
      <div class="nebula" id="nebula2"></div>
    </div>
    <div id="stars"></div>
    <nav id="main-nav" aria-label="primary"></nav>
    <div id="universe">
      <div id="space">
        <div class="planet" id="abyss">Abyss</div>
        <div class="planet" id="cavern">Cavern</div>
        <div class="planet" id="dross">Dross</div>
        <div class="planet" id="ember">Ember</div>
        <div class="planet" id="glare">Glare</div>
        <div class="planet" id="languish">Languish</div>
        <div class="planet" id="mist">Mist</div>
        <div class="planet" id="oasis">Oasis</div>
        <div class="planet" id="trace">Trace</div>
        <div class="planet" id="zenith">Zenith</div>
      </div>
      <div id="controls">
        <button class="arrow" id="arrow-left" aria-label="previous planet">
          &#9664;
        </button>
        <button
          id="select-button"
          class="select-btn fade-in"
          aria-label="select realm"
        >
          Select
        </button>
        <button class="arrow" id="arrow-right" aria-label="next planet">
          &#9654;
        </button>
      </div>
      <div
        id="realm-overlay"
        class="hidden"
        role="dialog"
        aria-modal="true"
        aria-live="polite"
      ></div>
    </div>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/overlayData.js" type="module"></script>
    <script src="../scripts/universe.js"></script>
  </body>
</html>
