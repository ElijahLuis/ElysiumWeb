<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysium Universe</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/universe.css">
</head>
<body>
  <div id="stars"></div>
  <div id="space">
    <div class="planet" id="abyss">Abyss</div>
    <div class="planet" id="cavern">Cavern</div>
    <div class="planet" id="dross">Dross</div>
    <div class="planet" id="ember">Ember</div>
    <div class="planet" id="glare">Glare</div>
    <div class="planet" id="languish">Languish</div>
    <div class="planet" id="mist">Mist</div>
    <div class="planet" id="oasis">Oasis</div>
    <div class="planet" id="trace">Trace</div>
    <div class="planet" id="zenith">Zenith</div>
  </div>
  <form id="postForm">
    <textarea id="postText" placeholder="Share a thought" required></textarea>
    <select id="emotionSelect">
      <option value="abyss">Abyss</option>
      <option value="cavern">Cavern</option>
      <option value="dross">Dross</option>
      <option value="ember">Ember</option>
      <option value="glare">Glare</option>
      <option value="languish">Languish</option>
      <option value="mist">Mist</option>
      <option value="oasis">Oasis</option>
      <option value="trace">Trace</option>
      <option value="zenith">Zenith</option>
    </select>
    <button type="submit">Post</button>
  </form>
  <div id="reactionMenu" class="hidden">
    <button data-emotion="abyss">Abyss</button>
    <button data-emotion="cavern">Cavern</button>
    <button data-emotion="dross">Dross</button>
    <button data-emotion="ember">Ember</button>
    <button data-emotion="glare">Glare</button>
    <button data-emotion="languish">Languish</button>
    <button data-emotion="mist">Mist</button>
    <button data-emotion="oasis">Oasis</button>
    <button data-emotion="trace">Trace</button>
    <button data-emotion="zenith">Zenith</button>
  </div>
  <script src="../scripts/background.js"></script>
  <script src="../scripts/universe.js"></script>
</body>
</html>
