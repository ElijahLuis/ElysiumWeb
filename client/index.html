<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A poetic portal into the Elysium universe where emotions drift among the stars."
    />
    <title>Elysium Web - A Voyage of Stars</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <noscript class="no-js-warning"
      >Elysium's wonders shimmer with JavaScript. Without it, some features stay
      asleep.</noscript
    >
    <a href="#login-form" class="skip-link">Skip to Login</a>
    <div id="fadeOverlay" class="start" aria-hidden="true"></div>
    <div id="nebula-container" aria-hidden="true">
      <div class="nebula" id="nebula1"></div>
      <div class="nebula" id="nebula2"></div>
    </div>
    <div id="stars" aria-hidden="true"></div>
    <header>
      <h1>Welcome to Elysium.</h1>
    </header>
    <main>
      <div id="enterButtonContainer">
        <button id="enterButton" aria-label="Enter Elysium login screen">
          Enter
        </button>
      </div>
      <div
        id="auth-modal"
        class="modal hidden"
        role="dialog"
        aria-modal="true"
        aria-labelledby="auth-heading"
      >
        <div class="modal-content">
          <h2 id="auth-heading">Drift Into Elysium</h2>
          <div class="tabs" role="tablist">
            <button
              class="tab active"
              id="login-tab"
              role="tab"
              aria-controls="login-form"
              aria-selected="true"
              aria-label="Show login form"
            >
              Login
            </button>
            <button
              class="tab"
              id="signup-tab"
              role="tab"
              aria-controls="signup-form"
              aria-selected="false"
              aria-label="Show sign up form"
            >
              Sign Up
            </button>
          </div>

          <form id="login-form" class="form">
            <fieldset>
              <legend>Login to Elysium</legend>
              <label for="login-email">Email</label>
              <input
                id="login-email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="Email"
                required
              />
              <label for="login-password">Password</label>
              <input
                id="login-password"
                name="password"
                type="password"
                autocomplete="current-password"
                placeholder="Password"
                required
              />
              <label for="remember-me" class="remember-label"
                >Remember Me
                <input id="remember-me" name="remember" type="checkbox" />
              </label>
              <button type="submit" class="submit-btn login-btn">Login</button>
            </fieldset>
          <a href="#" class="forgot-password">Forgot Password?</a>
          </form>

          <form id="signup-form" class="form hidden">
            <fieldset>
              <legend>Create a New Account</legend>
              <label for="signup-username">Username</label>
              <input
                id="signup-username"
                name="username"
                type="text"
                autocomplete="username"
                placeholder="Username"
                required
              />
              <label for="signup-email">Email</label>
              <input
                id="signup-email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="Email"
                required
              />
              <label for="signup-password">Password</label>
              <input
                id="signup-password"
                name="password"
                type="password"
                autocomplete="new-password"
                placeholder="Password"
                required
              />
              <label for="signup-confirm">Confirm Password</label>
              <input
                id="signup-confirm"
                name="confirm"
                type="password"
                autocomplete="new-password"
                placeholder="Confirm Password"
                required
              />
              <button type="submit" class="submit-btn signup-btn">Sign Up</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts/background.js"></script>
    <script src="scripts/ui.js"></script>
  </body>
</html>
